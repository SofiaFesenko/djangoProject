{% extends "base.html" %}
{% block content %}

<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h2>Registration</h2>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-md-6  col-sm-11">
        <form method="POST" class="needs-validation" novalidate="">{% csrf_token %}
          <div class="row g-3">

            <div class="col-sm-6">
              <label for="id_first_name" class="form-label">First name</label>
              <input type="text" class="form-control" name="first_name" id="id_first_name" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="id_last_name" class="form-label">Last name</label>
              <input type="text" class="form-control" name="last_name" id="id_last_name" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="id_email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="id_email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="col-12">
              <label for="id_password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="id_password">
              <div class="invalid-feedback">
                Please enter a valid password for shipping updates.
              </div>
            </div>

            <div class="col-md-2">
              <label for="currency" class="form-label">Currency</label>
              <select class="form-select" id="currency" required="">
                <option value="">Choose...</option>
                <option>$</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid currency.
              </div>
            </div>
          </div>

          <hr class="my-4">

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="send_push">
            <label class="form-check-label" for="send_push">Send Push</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="seller">
            <label class="form-check-label" for="seller">Seller</label>
          </div>

          <button class="w-100 btn btn-primary btn-lg" type="submit"><a href="http://localhost:8080/" style="text-decoration: none; color: white">Registration</a></button>
        </form>
      </div>
    </div>
  </main>
</div>
{% endblock %}
